<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Model Bench</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <script src="main.js"></script>
  </head>

  <body>
    <div class="navbar">
      <div class="left">
        <img class="logo" src="./logo.png" alt="" />
        <h1 class="primary">ModelBench</h1>
      </div>
      <div class="right">
        <a href="https://github.com/modelbench/modelbench">
          <img
            height="32"
            width="32"
            src="https://unpkg.com/simple-icons@latest/icons/github.svg"
          />
        </a>
      </div>
    </div>
    <div class="center">
      <h1 class="huge primary">ModelBench</h1>
      <p>A tool for reproducibly benchmarking machine learning models.</p>
      <div class="features center">
        <img
          src="./images/ModelBench_Screenshot.png"
          alt="ModelBench_Screenshot.png"
        />
        <img src="./images/home.png" alt="home.png" />
        <img src="./images/problems.png" alt="problems.png" />
        <img src="./images/newproblem.png" alt="newproblem.png" />
        <img src="./images/probs2.png" alt="probs2.png" />
        <img src="./images/sysinfo.png" alt="sysinfo.png" />
        <img src="./images/terminal.png" alt="terminal.png" />
        <!--
          <img src="./images/progress.png" alt="progress.png">
          <img src="./images/output2.png" alt="output2.png">
          <img src="./images/done.png" alt="done.png">
          <img src="./images/progress2.png" alt="progress2.png">
          <img src="./images/output.png" alt="output.png">
        -->
      </div>
      <p>&copy; 2018 Alex Kreidler and Gautom Das</p>
      <br />
    </div>
  </body>
</html>
